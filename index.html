<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome to the Tolley☆Thompson Family History</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'UnifrakturCook', cursive; /* Added fallback font */
            color: darkred;
            font-weight: bold;
            text-align: center;
            /* IMPORTANT: Replace with your actual background image URL */
            background-image: url('https://www.flickr.com/gp/202898954@N04/b70QQ972m0'); /* URL of background image*/
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center; /* Corrected */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* position:relative for .right-link to be absolute to body */
        }

        .title-container {
            margin-top: 50px; /* This will apply if the div class is "title-container" */
        }

        h1, h2 {
            margin: 0;
            line-height: 1.2; /* Adjust line height */

            font-size: 4em; /* 4em makes "WELCOME" large - Example of completed comment */
        }

        h2 {
            font-size: 2.5em;
        }

        .right-link {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: darkred;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            white-space: nowrap;
        }

        .right-link:hover {
            text-decoration: underline;
        }

        /* It's good practice to also style the footer if needed */
        footer {
            position: absolute; /* Or use flexbox to position it at the bottom */
            bottom: 10px;
            width: 100%;
            font-size: 0.8em; /* Example styling */
        }

    </style>
</head>
